<body>
    <form action="">

        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <label for="text">Название статьи: </label>
        <input type="text" id="text">

        <br>

        <div class="sel"></div><label for="sel">Рубрика: </label>
        <select name="#" id="sel">
            <option value="#">программирование</option>
            <option value="#">дизайн</option>
            <option value="#">верстка</option>
        </select></div>
        <br>

        <div class="public"><label for="public">Публикация: </label>
            <input type="radio" name="public">на сайте
            <input type="radio" name="public">в журнале
            <input type="radio" name="public">на сайте и в журнале
        </div><br>

        <div class="check"><label for="check">Разрешить комментарии:</label>
            <input type="checkbox" id="check">
        </div><br>

        <div class="te"><label for="te">Текст статьи:</label>
            <textarea name="" id="te" cols="30" rows="10"></textarea>
        </div><br>

        <button>Опубликовать</button>

    </form>
